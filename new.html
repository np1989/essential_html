<!DOCTYPE html>
<html>
<head>
  <title>Course: New Person</title>
</head>
<body>
  <h1>Add A New Person</h1>

  <form action="index.html">
    <div>
      <label for="first">First Name</label>
      <input name="first_name" type="text" id="first" placeholder="Enter first name">
    </div>

    <div>
      <label for="last">Last Name</label>
      <input name="last_name" type="text" id="last" placeholder="Enter last name">
    </div>

    <div>
      <label for="program">Role</label>
      <select name="program_id" id="program">
        <option value="12">Instructor</option>
        <option value="42">Teaching Assistant</option>
        <option value="34">Student</option>
      </select>
    </div>

    <div>
      <label for="picture">Picture URL</label>
      <input name="image_url" type="text" id="picture" value="http://graph.facebook.com/2/picture">
    </div>

    <div>
      <input type="submit" value="Create Student">
      or <a href="index.html">Cancel</a>
    </div>
  </form>
</body>
</html>
